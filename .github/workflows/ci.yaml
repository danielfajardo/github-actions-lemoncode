name: CI

on:
  push:
    branches:
      - "main"
    paths: [ 'hangman-api/**' ]
  pull_request:
    branches: [main]
    paths: [ 'hangman-api/**' ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@
        with:
          node-version: ${{ matrix.node-version }}
      - name: build and tests
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present
          npm test